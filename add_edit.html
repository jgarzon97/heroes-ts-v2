<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml"
        href="https://cdn.icon-icons.com/icons2/1736/PNG/512/4043232-avatar-batman-comics-hero_113278.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Superheroes</title>
</head>

<body>
    <nav>
        <a href="./index.html">Inicio</a>
    </nav>
    <div id="app" class="content-form">
        <h1 id="titulo-form">Formulario Héroe</h1>
        <form id="hero-form">
            <div>
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" required>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>
            </div>
            <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" required>
            </div>
            <div>
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" required>
            </div>
            <div>
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>
    <script type="module" src="./src/Crud/add_edit.ts"></script>
</body>

</html>
